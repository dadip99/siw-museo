<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.persona})"> </head> -->
    <head th:replace="fragments/base.html :: headerfiles"> 

    </head> 
    
<body>
  <div class="topnav">
    <a href="/home" th:text="#{header.home}">Home</a>
    <a href="/collezioni" th:text="#{header.collezioni}">Collezioni</a>
    <a href="/opere" th:text="#{header.opere}">Opere</a>
    <a href="/artisti" th:text="#{header.artisti}">Artisti</a>
    <a class="active" href="/admin/home" th:text="#{header.areaAdmin}">Area admin</a>
  </div>
	<header th:replace="fragments/base.html :: intestazione"></header>
  
  <section>    
    <div>
      <h1 th:text="#{msgAdmin.NewCuratore}">Benvenuto!</h1>
      <div>
        <form th:action="@{'/admin/newCuratore'}" method="POST" th:object="${curatore}">
          <div th:if="${#fields.hasGlobalErrors()}">
              <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
          </div>    
          <div>
            <div>
              <span th:text="#{msgCuratore.matricola}">Matricola:</span>
              <span><input type="number" th:field="*{matricola}" required/></span>
              <span id="errore" th:if="${#fields.hasErrors('matricola')}" th:errors="*{matricola}"></span>
            </div> 
            <div>
              <span th:text="#{msgCuratore.nome}">Nome:</span>
              <span><input type="text" th:field="*{nome}" required/></span>
              <span id="errore" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>    
            <div>
              <span th:text="#{msgCuratore.cognome}">Cognome:</span>
              <span><input type="text" th:field="*{cognome}" required/></span>
              <span id="errore" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
            </div>    
            <div>
              <span th:text="#{msgCuratore.dataNascita}">Data di nascita:</span>
              <span><input type="date" th:field="*{dataNascita}" required/></span>
            </div>    
            <div>
              <span th:text="#{msgCuratore.luogoNascita}">Luogo di nascita:</span>
              <span><input type="text" th:field="*{luogoNascita}" required/></span>
            </div>       
            <div>
              <span th:text="#{msgCuratore.email}">email:</span>
              <span><input type="email" th:field="*{email}" required/></span>
              <span id="errore" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>    
            <div>
              <span th:text="#{msgCuratore.numeroTelefono}">Numero telefono:</span>
              <span><input type="number" th:field="*{numeroTelefono}" required/></span>
              <span id="errore" th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}"></span>
            </div>    
              
            
            <div>
              <span><button type="submit">Create!</button></span>
            </div>
          </div>
        </form>


      </div>
    </div>
