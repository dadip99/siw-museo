<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.persona})"> </head> -->
    <head th:replace="fragments/base.html :: headerfiles"> </head> 
    
<body>
  <div class="topnav">
    <a href="/home" th:text="#{header.home}">Home</a>
    <a href="/collezioni" th:text="#{header.collezioni}">Collezioni</a>
    <a class="active" href="/opere" th:text="#{header.opere}">Opere</a>
    <a href="/artisti" th:text="#{header.artisti}">Artisti</a>
    <a href="/admin/home" th:text="#{header.areaAdmin}">Area admin</a>
  </div>
	<header th:replace="fragments/base.html :: intestazione"></header>
  
  <section>    
    
    <div th:if="${opera}" th:object="${opera}">
      <h4 th:text="#{msgOpera.titolo}">Titolo:</h4>
      <span th:text="*{titolo}">nome</span>
      <h4 th:text="#{msgOpera.anno}">Anno: </h4>
      <p th:utext="*{anno}">descrizione</p>
      <h4 th:text="#{msgOpera.descrizione}">Descrizione: </h4>
      <p th:utext="*{descrizione}">descrizione</p>
      
      <h4 th:text="#{msgOpera.immagine}">Immagine: </h4>
      <img th:src="@{'data:image/jpeg;base64,' +${image}}"> 

      <div th:object="${artista}">
        <h4 th:text="#{header.artista}">Artista:</h4>
        <a href="opera.html" 
             th:href="@{'/artisti' + '/' + ${artista.id}}" 
             th:text="|${artista.nome} ${artista.cognome}|"></a>
      </div>
      
      <div th:object="${collezione}">
        <h4 th:text="#{header.collezione}">Collezione:</h4>
        <a href="opera.html" 
             th:href="@{'/collezioni' + '/' + ${collezione.id}}" 
             th:text="${collezione.nome}"></a>
      </div>


      
    </div>
    <div th:unless="${opera}">Non esiste</div>


  </section>




  <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
